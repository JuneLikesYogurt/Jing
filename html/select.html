<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <link rel="stylesheet" type="text/css" href="../css/jingtop.css">
    <link rel="stylesheet" type="text/css" href="../css/select.css">
</head>
<body>
    <div id="header">
        <div id="control">
            <a href="account.html">account</a>
        </div>
    </div>
    <div class="slogan">
        <span>Be happy for this moment. This moment is your life.</span>
    </div>
    <div class="center">
        <form action="select.html" method="post" name="myform">
            <div class="modelSelect">
                <label>CHOOSE：</label>
                <select name="selectModel">
                    <option value="option1" selected="selected">SITTING</option>
                    <option value="option2">养猪</option>
                    <option value="option3">PLANTING</option>
                </select>
            </div>
            <div class="modelSelect">
                <label>LASTING：</label>
                <input type="number" name="howLong" min="10" max="120" value="25">    
            </div>
            <div class="modelSelect">
                <input type="submit" name="confirm" value="CONFIRM" id="confirm">                
            </div>
        </form>
        
    </div>
    
</body>
</html>
