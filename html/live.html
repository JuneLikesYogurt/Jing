<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LIVE</title>
    <link rel="stylesheet" type="text/css" href="../css/jingtop.css">
    <link rel="stylesheet" type="text/css" href="../css/time.css">
    <script type="text/javascript">
        window.onbeforeunload = function () {
            return false;
        };
        var maxtime = 60 * 60; //一个小时，按秒计算，自己调整!
        var flag = 0; //flag 标记计时是否成功 
            function CountDown() {
                if (maxtime >= 0) {
                    minutes = Math.floor(maxtime / 60);
                    seconds = Math.floor(maxtime % 60);
                    msg = minutes + " : " + seconds;
                    document.all["time"].innerHTML = msg;
                    if( maxtime == 0) {
                        alert("success！");
                        flag = 1; //成功！！！flag置1！！！
                        window.location.href='start.html';
                    }
                    maxtime--;
                }
            }
            time = setInterval("CountDown()", 1000);
            document.cookie = flag;      
    </script>
</head>

<body>
    <div id="header">
        <div id="control">
            <a href="account.html">account</a>
        </div>
    </div>
    <div class="slogan">
        <span>Be happy for this moment. This moment is your life.</span>
    </div>
    
    <div id="tree">
        <img src="../picture/christin-hume-461354-unsplash.jpg">
    </div>
    <div id="time"></div>
</body>

</html>
